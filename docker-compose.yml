version: '3'
services:

  dev:
    container_name: aee_digital_api
    image: aee_digital_api:1.0.0
    env_file: .env
    build:
        context: .
        target: development
        dockerfile: ./Dockerfile
    command: npm run start:debug
    ports:
        - ${PORT}:${PORT}
        - 9229:9229
    networks:
        - aee_digital_backend
    volumes:
        - .:/usr/src/app
        - /usr/src/app/node_modules
    restart: unless-stopped
networks:
  aee_digital_backend:
    name: aee_digital_backend
    driver: bridge



    