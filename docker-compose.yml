version: '3'
services:
  nestjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: nestjs-app
    container_name: aee_digital_api
    ports:
      - '5000:5000'
    networks:
            - aee_digital_backend
    volumes:
      - .:/app
networks:
  aee_digital_backend:
    name: aee_digital_backend
    driver: bridge