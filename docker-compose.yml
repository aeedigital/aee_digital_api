version: '3.8'
services:
  app:
    image: ghcr.io/aeedigital/aee_digital_api:latest
    container_name: aee_digital_api
    ports:
      - '5000:5000'
    networks:
      - aee_digital_backend
    # Se estiver em produção, normalmente não se monta a pasta local.
    # Comente ou remova:
    # volumes:
    #   - .:/app
    #   - /app/node_modules

networks:
  aee_digital_backend:
    name: aee_digital_backend
    driver: bridge