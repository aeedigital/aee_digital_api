name: Docker - Build and Deploy to Hostgator

on:
  push:
    branches:
      - main
    tags:
      - v*

env:
  IMAGE_NAME: ${{ vars.PROJECT_NAME }}
  PORT: 5000

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push Docker image to registry
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME $IMAGE_ID
          docker push $IMAGE_ID

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send Dockerfile and Compose to Hostgator
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,Dockerfile"
          target: "~/app"

      - name: SSH into Hostgator and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

            cd ~/app

            echo "Cleaning up old containers and networks..."
            docker-compose down --volumes --remove-orphans || true
            docker network prune -f || true

            echo "Pulling the latest image..."
            docker-compose pull

            echo "Starting new containers..."
            docker-compose up -d --build
